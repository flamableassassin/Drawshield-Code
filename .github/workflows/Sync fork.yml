name: Sync Fork

on:
  schedule:
    - cron: "0 6 * * *" # 6 am UTC
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          owner: drawshield
          repo: Drawshield-Code
          base: stable
          head: stable
          ignore_fail: true
          auto_merge: true
